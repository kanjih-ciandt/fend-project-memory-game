<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body >

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i id= "star-1" class="fa fa-star"></i></li>
        		<li><i id= "star-2" class="fa fa-star"></i></li>
        		<li><i id= "star-3" class="fa fa-star"></i></li>
        	</ul>

        	<span id= "moves" class="moves">0</span> Moves
            <span class="clock">
                <span class="hour">00</span>:
                <span class="minute">00</span>:
                <span class="second">00</span>
            </span>



            <div class="restart">
        		<i class="fa fa-repeat" onclick="finishedGame()"></i>
        	</div>
        </section>

        <ul class="deck" id="deck">
            <li class="card" id="diamond_1">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" id="paper-plane-o_1">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" id="anchor_1">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" id="bolt_1">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" id="cube_1">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" id="anchor_2">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" id="leaf_1">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" id="bicycle_1">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" id="diamond_2">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" id="bomb_1">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" id="leaf_2">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" id="bomb_2">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" id="bolt_2">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" id="bicycle_2">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" id="paper-plane-o_2">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" id="cube_2">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js">

    </script>
</body>
</html>
